	<body class="readonly">
		<table>
			<tr>
				<td>
					<div class="title">picar 4wd</div>
					<div class="subtitle">abc Samples</div>
					<br />
					<br />
				</td>
			</tr>

			<tr>
				<td>
					<div class="readonly">This is a C++ program that drives picar 4wd.</div>
					<br />
					<br />
				</td>
			</tr>


			<tr>
				<td>
					<table>
						<tr>
							<td>
								<div class="subtitle">Power</div>
							</td>
				
							<td width="600px">
								<div class="subtitle">Info</div>
							</td>
				
							<td>
								<div class="subtitle">Turn</div>
							</td>
						</tr>
				
						<tr>
							<td>
								<input id="power" type="range" min="0" max="100" step="25" value="0" orient="vertical" class="vertical-slider" oninput="document.getElementById('power-info').innerText=value" />
							</td>
				
							<td>
								<table align="center">
									<tr>
										<td>
											<span class="readonly">Power:</span>
										</td>
										<td>
											<span id="power-info" class="readonly">0</span>
										</td>
									</tr>
									<tr>
										<td>
											<span class="readonly">Turn:</span>
										</td>
										<td>
											<span id="turn-info" class="readonly">0</span>
										</td>
									</tr>
								</table>
							</td>
				
							<td>
								<input id="turn" type="range" min="-90" max="90" step="30" value="0" class="horizontal-slider" oninput="document.getElementById('turn-info').innerText=value" />
							</td>
						</tr>
					</table>
				</td>
			</tr>


			<tr>
				<td>
					<br />
					<br />
					<br />
					<br />

						<a href="javascript:shutdown()">Shutdown</a>
					</div>
					<br />
					<br />
				</td>
			</tr>

			<tr>
				<td>
					<hr />
					<br />
					<div id="status" class="readonly"></div>
					<br />
					<hr />
					<br />
				</td>
			</tr>

			<tr>
				<td>
					<br />
					<br />
					<div class="copyright">Copyright (c) 2018-2022 by Zlatko Michailov, MIT License</div>
				</td>
			</tr>
		</table>


		<script>
			let isRunning = true;
			const remoteIsDown = "The remote program is down. Restart the program, and refresh this browser tab.";

			function createGame() {
				const playerX = document.getElementById("playerX").value;
				const playerO = document.getElementById("playerO").value;

				autoCreateGame = (playerX === "fast_engine" || playerX === "slow_engine") && (playerO === "fast_engine" || playerO === "slow_engine");

				clearBoard();

				let requestHeaders = new Headers();
				requestHeaders.append("Content-Type", "application/json");

				let requestInit = {
					method: "POST",
					headers: requestHeaders,
					mode: "same-origin",
					body: JSON.stringify({
						players: [
							document.getElementById("playerX").value,
							document.getElementById("playerO").value
						]
					})
				};

				let request = new Request("/games");
				return fetch(request, requestInit)
					.then(function (response) {
						console.log("Received status " + response.status + ": " + response.statusText);

						if (response.status === 200) {
							gameId = 0;
							playerIds = [];
							sinceMoveI = 0;
							canAcceptMove = true;
							canRefreshMoves = true;

							refreshMoves();
						}

						return response.json();
					})
					.then(function (result) {
						console.log(result);
						gameId = result.gameId;
						document.getElementById("status").innerHTML += "gameId=" + gameId + "<br />";
					});
			}

			function getMoves() {
				let requestInit = {
					method: "GET",
					mode: "same-origin",
				};

				let request = new Request("/games/" + gameId + "/moves?since=" + sinceMoveI);
				return fetch(request, requestInit)
					.then(function (response) {
						console.log("Received status " + response.status + ": " + response.statusText);
						return response.json();
					})
					.then(function (result) {
						console.log(result);
						showMoves(result.moves);
						checkWinner(result.winner);
					});
			}

			function showMoves(mvs) {
				sinceMoveISaved = sinceMoveI;
				mvs.forEach(mv => {
					if (mv.i < sinceMoveISaved) {
						return;
					}

					sinceMoveI = Math.max(sinceMoveI, mv.i + 1);

					document.getElementById("status").innerHTML += mv.i + ": { " + mv.move.row + ", " + mv.move.col + "} <br />";
					let html;
					if (mv.i % 2 == 0) {
						html = "<span class=\"x\">&nbsp;X&nbsp;</span>";
					}
					else {
						html = "<span class=\"o\">&nbsp;O&nbsp;</span>";
					}
					document.getElementById(mv.move.row + "_" + mv.move.col).innerHTML = html;
				});

			}

			function shutdown() {
				let requestInit = {
					method: "POST",
					mode: "same-origin",
				};

				let request = new Request("/shutdown");
				return fetch(request, requestInit)
					.then(function (response) {
						console.log("Received status " + response.status + ": " + response.statusText);

						if (response.ok) {
							isRunning = false;
							document.getElementById("status").innerHTML += remoteIsDown + "<br />";
						}
						else {
							document.getElementById("status").innerHTML += "Received status " + response.status + ": " + response.statusText + "<br />";
						}
					});
			}
		</script>
	</body>
</html>
