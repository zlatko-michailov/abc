<html>
    <head>
        <title>Server-Sent Events (SSE) Stream (abc Samples)</title>
        <style>
            .readonly
            {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 18;
                background-color: rgb(60, 60, 60);
                color: rgb(210, 210, 210);
            }

            .edit
            {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 18;
                background-color: rgb(210, 210, 210);
                color: rgb(60, 60, 60);
            }

            .title
            {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 36;
                text-align: center;
            }

            .subtitle
            {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 26;
                text-align: center;
            }

            .copyright
            {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 14;
                text-align: center;
            }
        </style>
    </head>
    <body class="readonly">
        <table>
            <tr>
                <td>
                    <div class="title">Server-Sent Events (SSE) Stream</div>
                    <div class="subtitle">abc Samples</div>
                    <br />
                    <br />
                </td>
            </tr>

            <tr>
                <td>
                    <div class="readonly">This is a C++ program that streams Server-Sent Events (SSE).</div>
                    <br />
                    <br />
                </td>
            </tr>

            <tr>
                <table>
                    <tr>
                        <td>
                            <hr />
                            <br />
                            <br />
                            <br />
                            <br />
                        </td>
                        <td>
                            <button id="startButton" class="edit" onclick="startStream(1)">&nbsp; Start &nbsp;</button>
                            &nbsp; &nbsp; &nbsp; &nbsp;
                            <button id="stopButton" class="edit" onclick="stopStream(1)">&nbsp; Stop &nbsp;</button>
                        </td>
                    </tr>
                </table>
            </tr>

            <tr>
                <td>
                    <div id="stream_1" class="readonly">
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <hr />
                    <br />
                    <button id="shutdownButton" class="edit" onclick="shutdown()">&nbsp; Shutdown &nbsp;</button>
                    <div id="runningStatus" class="readonly"></div>
                    <br />
                    <br />
                </td>
            </tr>

            <tr>
                <td>
                    <br />
                    <br />
                    <div class="copyright">Copyright (c) 2018-2025 by Zlatko Michailov, MIT License</div>
                </td>
            </tr>
        </table>


        <script>
            var isRunning = true;
            const remoteIsDown = "The remote program is down. Restart the program, and refresh this browser tab.";
            let eventSources = [];

            function startStream(streamId) {
                if (!isRunning) {
                    document.getElementById("stream_" + streamId).innerText = remoteIsDown;
                    return;
                }

                eventSources[streamId] = new EventSource("/stream/" + streamId);

                eventSources[streamId].addEventListener("demo", function(event) {
                    let streamDiv = document.getElementById("stream_" + streamId);
                    streamDiv.innerText += "Event Type: " + event.type + "\n";
                    streamDiv.innerText += "Event ID: " + event.lastEventId + "\n";
                    streamDiv.innerText += "Event Data: " + event.data + "\n";
                    streamDiv.innerText += "\n";
                    streamDiv.scrollTop = streamDiv.scrollHeight;
                }, false);
            }

            function stopStream(streamId) {
                eventSources[streamId].close();
                eventSources[streamId] = undefined;
            }

            function shutdown() {
                let requestInit = {
                    method: "POST",
                    mode: "same-origin",
                };

                let request = new Request("/shutdown");
                fetch(request, requestInit)
                    .then(function (response) {
                        console.log("Received status " + response.status + ": " + response.statusText);

                        if (response.ok) {
                            isRunning = false;
                            document.getElementById("runningStatus").innerText = remoteIsDown;
                        }
                        else {
                            document.getElementById("runningStatus").innerText = "Received status " + response.status + ": " + response.statusText;
                        }
                    });
            }
        </script>
    </body>
</html>
